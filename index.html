<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <!-- Bubble Animation  -->
  <div>
    <ul class="bg-animation-box">
      <li class="circle-box"></li>
			<li class="corners-box-20"></li>
			<li class="circle-box"></li>
			<li class="corners-box-20"></li>
			<li></li>
			<li class="corners-box-35"></li>
			<li class="circle-box"></li>
      <li></li>   
		</ul>
  </div>

  <div class="bubbles">
    <span class="one"></span>
    <span class="two"></span>
    <span class="three"></span>
    <span class="four"></span>
    <span class="five"></span>
    <span class="six"></span>
    <span class="seven"></span>
  </div>

  <h1 id="title">One Piece Drum</h1>
  <div class="set">
    <div class="letter-container">
      <button class="letter">W</button>
      <button class="letter">A</button>
      <button class="letter">S</button>
      <button class="letter">D</button>
      <button class="letter">J</button>
      <button class="letter">K</button>
      <button class="letter">L</button>
    </div>
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>
  <footer>
    Vishal Tiwari
  </footer>
  <script src="index.js"></script>
</body>

</html>
